<h1 class="page-header">{{section.title}}</h1>
<div class="page-content">
  <div class="tile-group">
    <div class="tile-col">
      <ngb-carousel style="height: 100%;" class="learn tile">
        <ng-template ngbSlide *ngFor="let tab of tabs">
          <h3 class="tile-header">{{tab.title}}</h3>
          <!--use function above to create list-->
          <ul>
            <li *ngFor = "let point of tab.info">{{point}}</li>
          </ul>
          <!-- Script for creating formatted learn tab-->
        </ng-template>
      </ngb-carousel>
      <!-- <button class="tile" style="height: 100%;" [routerLink]="['/section']">
        <h3 class="tile-header">Learn</h3>
        <p>{{section.learnInfo}}</p>
      </button> -->
    </div>
    <div class="tile-col">
      <button class="tile" [routerLink]="['/quiz']">
        <h3 class="tile-header">Quiz</h3>
        <p>Quiz Info</p>
      </button>
      <button class="tile" [routerLink]="['/section']">
        <h3 class="tile-header">Video</h3>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Click this link for a cool video!</a>
      </button>
    </div>
  </div>
  <button class="home-button" [routerLink]="['']" (click)="deselectSection();">Return Home</button>
</div>
