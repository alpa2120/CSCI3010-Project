<h1 class="page-header">{{section.title}} Quiz</h1>
<div class="page-content">
  <button class="home-button" [routerLink]="['/section']">{{section.title}} Home</button>
  <form>
    <div class="tile-group">
      <div class="quiz">
        <div class="question" *ngFor="let question of quiz">
          <fieldset class="form-group">
            <ul class = "list-group">
              <h3> {{question.question}} </h3>
              <li class = "list-group-item" *ngFor="let option of question.options">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="checkbox" name={{question.id}} id={{option.optionText}} value={{option.isCorrect}}>
                  <label class="form-check-label" for={{option.optionText}}>
                    {{option.optionText}}
                  </label>
                </div>
              </li>
            </ul>
          </fieldset>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="home-button">Submit Quiz</button>
    </div>
  </form>
</div>
